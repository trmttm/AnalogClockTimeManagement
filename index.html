<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Hamburger Button -->
<button id="hamburgerButton" class="hamburger-button">â˜°</button>

<div class="wrapper">
    <!-- Control Panel -->
    <div class="controls">
        <h3>Clock Controls</h3>

        <button id="recordButton" class="toggle-button active">Record: On</button>

        <!-- Width and Color Sliders -->
        <label for="hourWidth">Hour Hand Width:</label>
        <input type="range" id="hourWidth" min="1" max="10" value="6">
        <br>

        <label for="minuteWidth">Minute Hand Width:</label>
        <input type="range" id="minuteWidth" min="1" max="10" value="4">
        <br>

        <label for="secondWidth">Second Hand Width:</label>
        <input type="range" id="secondWidth" min="1" max="10" value="2">
        <br>

        <label for="numberSize">Number Size:</label>
        <input type="range" id="numberSize" min="10" max="50" value="14">
        <br>

        <label for="hourColor">Hour Hand Color:</label>
        <input type="color" id="hourColor" value="#000000">
        <br>

        <label for="minuteColor">Minute Hand Color:</label>
        <input type="color" id="minuteColor" value="#0000FF">
        <br>

        <label for="secondColor">Second Hand Color:</label>
        <input type="color" id="secondColor" value="#FF0000">
        <br>

        <!-- Highlight Controls -->
        <h3>Highlight Controls</h3>
        <label for="startTimeHour">Start Hour (0-23):</label>
        <input type="number" id="startTimeHour" min="0" max="23" value="0">
        <label for="startTimeMinute">Start Minute (0-59):</label>
        <input type="number" id="startTimeMinute" min="0" max="59" value="0">
        <br>

        <label for="endTimeHour">End Hour (0-24):</label>
        <input type="number" id="endTimeHour" min="0" max="24" value="1">
        <label for="endTimeMinute">End Minute (0-59):</label>
        <input type="number" id="endTimeMinute" min="0" max="59" value="0">
        <br>


        <label for="highlightColor">Highlight Color:</label>
        <input type="color" id="highlightColor" value="#00FF00">
        <br>

        <!-- Add and Reset Highlights (Stacked Horizontally) -->
        <div class="button-group">
            <button id="addHighlightButton">Add Highlight</button>
            <button id="resetButton">Reset Highlights</button>
        </div>

        <!-- Undo and Redo Buttons (Stacked Horizontally) -->
        <div class="button-group">
            <button id="undoButton">Undo</button>
            <button id="redoButton">Redo</button>
        </div>

        <br>
        <button id="toggleDateButton">Toggle Date</button>
        <br>
        <button id="toggleNumbersButton">Toggle Numbers</button>
        <br>
        <button id="exportJsonButton">Export to JSON</button>
        <button id="importJsonButton">Import JSON</button>
    </div>

    <!-- Clock Canvas -->
    <div class="clock-container">
        <canvas id="clockCanvas"></canvas>
        <div id="dateDisplay"></div>
    </div>

    <div class="activity-controls">
        <h3>Activities</h3>
        <div class="activity-controls">
            <h3>Activities</h3>
            <!-- Buttons for changing highlight color -->
            <div id="activityButtons">
                <button class="activity-btn" id="Activity_btn_01" data-color="#808080">Sleep</button>
                <button class="activity-btn" id="Activity_btn_02" data-color="#FFFF00">Work</button>
                <button class="activity-btn" id="Activity_btn_03" data-color="#A52A2A">Exercise</button>
                <button class="activity-btn" id="Activity_btn_04" data-color="#00FF00">Study</button>
                <button class="activity-btn" id="Activity_btn_05" data-color="#FF6347">Reading</button>
                <button class="activity-btn" id="Activity_btn_06" data-color="#4682B4">Family</button>
                <button class="activity-btn" id="Activity_btn_07" data-color="#FFD700">Leisure</button>
                <button class="activity-btn" id="Activity_btn_08" data-color="#8A2BE2">Hobby</button>
                <button class="activity-btn" id="Activity_btn_09" data-color="#FF4500">Meeting</button>
                <button class="activity-btn" id="Activity_btn_10" data-color="#3CB371">Relax</button>
            </div>

            <h3>Configure Activities</h3>
            <label for="activityColor">Activity Color:</label>
            <input type="color" id="activityColor" value="#FF0000">
            <button id="saveConfigButton">Save Config</button>
            <button id="loadConfigButton">Load Config</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
